<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 快手账号管理平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>用户登录</h1>
            <p class="subtitle">快手账号管理平台</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username_or_email">用户名或手机号 <span class="required">*</span></label>
                    <input type="text" id="username_or_email" name="username_or_email" required placeholder="请输入用户名或手机号">
                </div>
                <div class="form-group">
                    <label for="password">密码 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p class="auth-link">
                还没有账号？<a href="/register">立即注册</a>
            </p>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
